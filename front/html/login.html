<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>LogIn</h4>
                    </div>
                    <div class="card-body">
                        <form id="signup-form">
                            <!-- email, password -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter A Valid Email" required>
                                <div id="email-error" class="feedback"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter A Strong Password" required>
                                <div id="emailOrPassword-error" class="feedback"></div>
                            </div>

                            <button type="submit" class="btn btn-primary">logIn</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner-container">
        <svg id="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data)
            .then(() => {
                if (isLoggedIn()) {
                    // Show the "Profile" and "Logout" links
                    document.getElementById("navbar-links").children[0].remove();
                    document.getElementById("navbar-links").children[0].remove();
                } else {
                    // Show the "Sign Up" and "Login" links
                    document.getElementById("navbar-links").children[2].remove();
                    document.getElementById("navbar-links").children[2].remove();
                }
                function isLoggedIn() {
                    const token = localStorage.getItem('token');
                    return token ? true : false;
                }
            });
    </script>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="../js/login.js"></script>
</body>

</html>
