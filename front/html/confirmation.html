<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 32px;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        button {
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="title">Email Confirmation!</h1>
        <p id="message">Registered SuccessFully Please Confirm</p>
        <button id="logBtn" onclick="window.location.href='login.html';">Go to Login</button>
    </div>
</body>

<script>
    // Get the message from the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');
    // Display the message on the page
    const messageElement = document.getElementById('message');
    messageElement.textContent = message;

    const logBtn = urlParams.get('logBtn');
    const Btn = document.getElementById('logBtn');
    logBtn == 'true' ? Btn.style.display = 'block' : Btn.style.display = 'none';

    const title = urlParams.get('title');
    title? document.getElementById('title').textContent = title : '';
</script>

</html>
